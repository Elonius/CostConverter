<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cost Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="converter">
            <input type="number" id="input" placeholder="$$">
            <br>
            <div id="radioBtns">
                <input type="radio" id="lbs" class="radioBtns" name="radiobtns" checked="checked">lb to kg
                <br>
                <input type="radio" id="kgs" class="radioBtns" name="radiobtns">kg to lb
                <br>
            </div>
            <button id="convert">Convert</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
